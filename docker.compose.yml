version: '3.0'

services:
  main:
    container_name: main
    build:
      context: .
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 5000:5000
      - 9229:9229
    command:
      - yarn dev
    depends_on:
      - postgres
    restart: always
  postgres:
    container_name: postgres
    image: postgres:15
    env_file:
      - .env
    environment:
        PG_DATA: /var/lib/postgreSQL/data
    ports:
      - 5433:5432
    volumes:
      - pgdata: /var/lib/postgreSQL/data

